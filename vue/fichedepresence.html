<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Tableau avec Colspan & Rowspan</title>
</head>


<!--https://www.w3schools.com/html/html_table_colspan_rowspan.asp-->

<body>
    <div>
        <table>
            <tr>
                <td colspan="2">Formateur :</td>
                <td>Date</td>
            </tr>
            <tr>
            <tr>
                <th rowspan="3">Nom Prénom</th>
            </tr>
            <td>Horaire Matin</td>
            <td>Horaire Aprés-Midi</td>
            </tr>
            <tr>
                <td>9h - 13h</td>
                <td>14H - 16h</td>
            </tr>
            <tr>
                <td>Développeur web</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Développeur web</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td>Développeur web</td>
                <td></td>
                <td></td>

            </tr>
            <tr>
                <td>Développeur web</td>
                <td></td>
                <td></td>

            </tr>
            <tr>
                <td>Développeur web</td>
                <td></td>
                <td></td>

            </tr>
            <tbody>
                <tr>
                    <td>Signature du formation</td>
                    <td colspan="2"></td>
                </tr>
                <caption>Fiches de présence</caption>
            </tbody>


        </table>
    </div>

    <hr class="my-5" />

    <!--Rowspan-->
    <div>
        <table>
            <caption>Rowspan</caption>
            <tr>
                <td colspan="4">1</td>
            </tr>
            <tr>
                <th rowspan="3">2</th>
                <td>3</td>
                <td>4</td>
                <th rowspan="3">5</th>
            </tr>
            <tr>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td colspan="2">8</td>
            </tr>
        </table>
    </div>
</body>

</html>
